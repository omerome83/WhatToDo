<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <script src="https://kit.fontawesome.com/1d24c173ff.js" crossorigin="anonymous"></script>
    <title>WhatToDo</title>
</head>

<body>
    <main>
        <section>
            <div class="container">
                <div class="todo-card">
                    <h1>WhatToDo</h1>
                    <h2>A todo list</h2>
                    <img src="./images/notepad.svg" alt="">
                    <div class="todo-card__add-todo">
                        <input type="text" name="todo-text" class="todo-text" placeholder="Add new task">
                        <button class="add-todo"><i class="fa-solid fa-plus"></i></button>
                        <button class="remove-todo"><i class="fa-solid fa-eraser"></i></button>
                    </div>
                    <div class="todo-card__todos">
                        <ul class="fa-ul">
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
